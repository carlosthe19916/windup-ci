name: Snapshots

# What to change
# Change windup repository to point to windup/windup master branch
# Change carlosthe19916 Quay repository to point to windupeng

# Don't forget to add the Secrets to your account
# NEXUS_USERNAME
# NEXUS_PASSWORD
# QUAYIO_USERNAME
# QUAYIO_PASSWORD

# To create Openshift images we need to get access to registry.redhat.io with username/password
# Because the EAP container image only exists there.

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  windup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: windup/windup
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11
          cache: "maven"
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: OSSRH Snapshot
        run: mvn deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

  windup-rulesets:
    needs: [windup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: windup/windup-rulesets
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11
          cache: "maven"
          server-id: ossrh
          server-username: MAVEN_USERNAME
