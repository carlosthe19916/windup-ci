name: Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "The value of the version to be released"
        required: true
        default: "Ex: 2.0.1.Final"
        type: string
      nextDevelopmentVersion:
        description: "The value of the next version to be developed"
        required: true
        default: "Ex: 2.0.2-SNAPSHOT"
        type: string

jobs:
  windup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: ci
      - uses: actions/checkout@v3
        with:
          repository: windup/windup
          path: repository
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11
          cache: "maven"
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: Maven Release version
        run: |
          source ci/release/utils.sh
          setNextVersion()
        env:
          NEXT_VERSION: ${{ github.event.inputs.release_version }}

